<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium Token art" class="nft-token">
    <h1 class="nft_name">
      Equilibrium #3429
    </h1>
    <article class="nft_description _light_txt">
      Our Equilibrium collection promotes balance and calm.
    </article>
    <article class="auction"> <!-- display side-by-side price and time left -->
      <p class="price">0.041 ETH</p>
      <p class="time _light_txt">3 days left</p>
    </article>
    <p class="trademark"><span class="_light_txt">Creation of</span> Jules Wyvern</p>
  </section>
</body>

</html>
