<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section class="card">
    <article class="token">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium Token art" class="nft-img">
      <article class="hover-effect">
        <div class="icon-background"></div>
        <img src="images/icon-view.svg" alt="Equilibrium Token view" class="icon-view">
      </article>
    </article>
    <h1 class="nft_name _bold_txt">
      Equilibrium #3429
    </h1>
    <article class="nft_description _light_txt">
      Our Equilibrium collection promotes balance and calm.
    </article>
    <article class="auction"> <!-- display side-by-side price and time left -->
      <p class="price _bold_txt">0.041 ETH</p>
      <p class="time _light_txt">3 days left</p>
    </article>

    <article class="trademark">
      <img src="images/image-avatar.png" alt="Avatar picture">
      <p><span class="_light_txt">Creation of</span> <span class="creator">Jules Wyvern</span></p>
    </article>
  </section>
</body>

</html>
